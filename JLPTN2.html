  function generateQuest() {
    if (answeredQuests === quests.length) {

      document.getElementById("resetButton").style.display = "block";
      return;

    const questObj = availableQuests[randomIndex];

    document.getElementById("quest").innerText = questObj.quest;
    if (questObj.read !== undefined && questObj.read !== "") {
      document.getElementById("read").innerText = questObj.read;
    }
    else {
      document.getElementById("read").innerText = " ";
    }

    const shuffledOptions = shuffleArray(questObj.options);

    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = ''; // Clear previous options

    shuffledOptions.forEach((option, index) => {
      const input = document.createElement("input");
      input.type = "radio";
      input.id = "option" + index;
      input.name = "questOption";
      input.value = option;
      input.onclick = checkAnswer;

      const label = document.createElement("label");
      label.setAttribute("for", "option" + index);
      label.textContent = option;

      optionsDiv.appendChild(input);
      optionsDiv.appendChild(label);
      optionsDiv.appendChild(document.createElement("br"));
    });

    // Clear previous correct answer
    document.getElementById("correctAnswer").innerText = '';
    document.getElementById("Explanation").innerText = '';

    usedQuests.push(questObj);
    answeredQuests++;

  }

  function checkAnswer() {
    const selectedOption = document.querySelector('input[name="questOption"]:checked');

    if (!selectedOption) {
        return; // No option selected
    }

    const selectedValue = selectedOption.value;
    const questObj = quests.find(quest => quest.quest === document.getElementById("quest").innerText);

    if (!questObj) {
        return; // No corresponding question found
    }

    if (selectedValue === questObj.correctOption) {
        document.getElementById("correctAnswer").innerText = "Correct!";
        document.getElementById("Explanation").innerText = questObj.Explanation;
        // Increment correct count
        correctCount++;
        updateCorrectCount();
    } else {
        document.getElementById("correctAnswer").innerText = "Incorrect. The correct answer is: " + questObj.correctOption;
        document.getElementById("Explanation").innerText = questObj.Explanation;
        // Increment wrong count
        wrongCount++;
        updateWrongCount();
    }

    // Disable further selections
    const options = document.querySelectorAll('input[name="questOption"]');
    options.forEach(option => {
        option.disabled = true;
    });
}

}
